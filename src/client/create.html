    <h1>Add Animal</h1>
    <div id="message-box" class="alert alert-danger d-none">
    </div>
    <form novalidate id="animalForm">
        <div class="mb-2">
          <div class="mb-3">
            <label for="name" class="form-label">Animal Name</label>
            <input type="text" class="form-control" id="name" name="name">
            <p class="text-danger d-none"></p>
          </div>
          <div class="mb-3">
            <label for="breed" class="form-label">Animal Breed</label>
            <input type="text" class="form-control" id="breed" name="breed">
            <p class="text-danger d-none"></p>
          </div>              
          <div class="mb-3">
            <label for="legs" class="form-label">Number of Legs</label>
            <input type="text" class="form-control" id="legs" name="legs">
            <p class="text-danger d-none"></p>
          </div>
          <div class="mb-3">
            <label for="eyes" class="form-label">Number of Eyes</label>
            <input type="text" class="form-control" id="eyes" name="eyes">
            <p class="text-danger d-none"></p>
          </div>
          <div class="mb-3">
            <label for="sound" class="form-label">Sound this animal makes</label>
            <input type="text" class="form-control" id="sound" name="sound">
            <p class="text-danger d-none"></p>
          </div>  
          <div>
            <button id= "submitForm" type="submit" class="btn btn-primary">Save Animal</button>
          </div>
        </div>
      </form> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
